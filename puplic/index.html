<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Your Name</label>
                <input type="text" name="username" placeholder="Write Your Name" required>
                <label>Room Name</label>
                <input type="text" name="room" placeholder="Write Room Name">
                <select id="avaliableRoom" name="avaliableRoom" hidden>
                    <option selected></option>
                </select>
                <button>Join</button>
            </form>
        </div>
    </div>

    <script id="avaliable-room" type="text/html">
            <option value={{roomname}}>{{roomname}}</option>
    </script>
    <script id="avaliable-rooms" type="text/html">
        <option selected></option>
        {{#roomsname}}
        <option value={{room}}>{{room}}</option>
        {{/roomsname}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/join.js"></script>
</body>
</html>
